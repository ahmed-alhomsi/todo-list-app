<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Todo List app</title>
</head>
<body class="bg-dark text-light">
    <main>
        <div class="container text-center">
            <h1>Todo List</h1>
            <div class="p-2">
                <label for="task-input">Enter a task:</label>
                <div class="d-flex align-items-center justify-content-center">
                    <input type="text" class="p-1" id="task-input">
                    <button type="button" class="btn btn-primary" id="task-input-btn">Enter</button>
                </div>
            </div>
            <div class="p-2">
                <label for="search">Search for a Task:</label><br>
                <input type="text" class="p-1" id="search">
            </div>
            <div class="error text-danger"></div>
        </div>
        <div class="container mt-5">
            <div class="text-center">
                <ul id="task-list">
                </ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
